<!-- Follow  --><!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Custom Marker</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
  <a-assets>
    <img id="cat" src="assets/cat.png">
    <img id="dog" src="assets/dog.png">
    <img id="bird" src="assets/bird.png">
    <img id="giraffe" src="assets/giraffe.png">
  </a-assets>

    <a-marker type="pattern" url="assets/pattern-catmarker.patt">
      <a-image src="#cat" width="3" height="2" rotation="90 180 0"></a-image>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-dogmarker.patt">
      <a-image src="#dog" width="4" height="2.5" rotation="90 180 0"></a-image>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-birdmarker.patt">
      <a-image src="#bird" width="2" height="2" rotation="90 180 0"></a-image>
    </a-marker>

    <a-marker type="pattern" url="assets/pattern-giraffemarker.patt">
      <a-image src="#giraffe" width="5" height="11" rotation="90 180 0"></a-image>
    </a-marker>

    <a-entity camera=""></a-entity>
  </a-scene>


</body></html>
