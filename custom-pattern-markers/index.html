<!-- Follow  --><!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Custom Marker</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
  <a-assets>
    <img id="cat" src="assets/babykitty.png">
    <img id="stripes" src="assets/stripes.png">
  </a-assets>
    <a-marker type="pattern" url="assets/Nike_400.patt">
      <a-image src="#stripes" width="1.5" height="3" rotation="90 0 0"></a-image>
    </a-marker>
    <a-entity camera=""></a-entity>
  </a-scene>


</body></html>
